version: '3.5'
services:
  magento:
    build: builds/magento
    ports:
      - 80:80
      - 9001:9000 # xdebug
    volumes:
      - ../../src:/var/www/html
    networks:
      - magento-network

  db:
    build: builds/mysql
    env_file:
      - ./docker.env
    ports:
      - 3300:3306
    volumes:
      - db_data:/var/lib/mysql
    tty: true
    networks:
      - magento-network

  redis:
    image: redis
    ports:
     - 6379
    networks:
      - magento-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    env_file:
      - ./docker.env
    ports:
     - 8080:80
    networks:
      - magento-network

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - magento-network

volumes:
    db_data: {}

networks:
  magento-network:
    driver: bridge
